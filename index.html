<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will AI Take My Job?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
    <div class="container">
        <h1>Will AI Take My Job?</h1>
        
        <div class="input-group">
            <input type="text" id="jobInput" placeholder="Enter your job title...">
        </div>
        
        <button id="checkButton">Check My Job</button>
        
        <div class="result" id="result">
            Your result will appear here
        </div>
        
        <div class="job-examples">
            <p>Try one of these jobs:</p>
            <div class="job-list" id="jobExamples">
                <!-- Job examples will be added by JavaScript -->
            </div>
        </div>
        
        <div class="footer">
            <p>Disclaimer: This is a playful prediction, not a serious career advice tool!</p>
        </div>
    </div>

    <script src="main.js">
        
    </script>
</body>
</html>
